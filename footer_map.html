  <h1>Footer map</h1>
  <p>Browse the map to find the footer you seek!</p>
    <div id="map"></div>
      <script>
        function initMap() {
          var places = [
          {
            "peak": "Adams",
            "lat": 44.1914,
            "lon": -71.1729,
            "hike_len": "7.9 mi",
            "img": "<img src=https://www.outdoors.org/story-images/images/Bond-StoryImage_2.jpg"
          },
          {
            "peak": "Liberty",
            "lat": 44.0657,
            "lon": -71.3832,
            "hike_len": "11.2 mi",
            "img": "<img scr=https://www.outdoors.org/story-images/images/Bond-StoryImage_2.jpg>"
          },
          {
            "peak": "Bond",
            "lat": 44.0911,
            "lon": -71.3152,
            "hike_len": "22.6 miles with <b>West Bond</b> and <b>Mount Bond</b>.<br>(or hike just Bondcliff at just over 18 miles)",
            "img": "<img scr=https://www.outdoors.org/story-images/images/Bond-StoryImage_2.jpg>",
            "deets": "Mount Bond (4,698 ft.), the highest peak in the southern<br> Twin range, represents, with neighboring Mt.Guyot, one<br> of the two most remote peaks in the White Mountains. <br>From Bond's summit, there is virtually no sign of human<br> impact in the form of roads or buildings."
          }]

          var myLatLng = {lat: 44.1648, lng: -71.4326};
          var mapDiv = document.getElementById('map');

          var map = new google.maps.Map(mapDiv, {
            center: myLatLng,
            zoom: 10
          });

          for(var i=0; i<places.length; i++)
          {
            var image = "Images/marker2.png"
            var marker = new google.maps.Marker({
                map: map,
                position: {lat: places[i]["lat"], lng: places[i]["lon"]},
                icon: image,
                labelContent: places[i]["peak"],
                title: places[i]["peak"]
              });

            var contentString = places[i]["peak"];
            var trystring = '<div>'+
              '</div>'+
              '<h5>'+places[i]["peak"]+'</h5>'+
              '<div>'+
              '<p>'+places[i]["deets"]+'</p>'+
              '<p><b>Length of hike: </b>'+places[i]["hike_len"] +
              '<p><a href="https://www.google.com/maps/dir/44.060207,-71.5852323/Mt+Bond,+Lincoln,+NH+03251/@44.1108108,-71.5763282,12.5z/data=!4m9!4m8!1m0!1m5!1m1!1s0x4cb380b7e35388d7:0x26343504872f8519!2m2!1d-71.5311904!2d44.1528435!3e2" target="_blank">'+
              'Click here for trail details</a> '+
              '</div>'+
              '</div>';


            var infoWindow = new google.maps.InfoWindow({
              content: trystring
            });

            (function(good_marker) { marker.addListener('click', function() {
                                      infoWindow.open(map, good_marker);
              }); })(marker);
          };
      };


      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6iMjBRuLK3i0Dq8ggn0sgQw4GDISqLsQ&callback=initMap"
        async defer></script>
